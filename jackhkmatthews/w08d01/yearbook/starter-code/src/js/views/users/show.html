<div class="page-header">
  <h1>{{usersShow.user.name}}<small>GA WDI Student</small></h1>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <img src="{{usersShow.user.image}}">
  </div>
</div>
<div class="row">

  <a ui-sref="usersEdit({id: usersShow.user._id})">
    <button type="button" class="btn btn-primary" name="button">Edit</button>
  </a>
  <button type="button" class="btn btn-danger" name="button" ng-click="usersShow.deleteUser()">Delete</button>
</div>
