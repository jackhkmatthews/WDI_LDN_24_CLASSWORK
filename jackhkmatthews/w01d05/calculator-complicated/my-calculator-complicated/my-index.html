<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Complicated</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/my.js" charset="utf-8"></script>
  </head>
  <body>
    <ul>
      <li>
        <input type="text">
      </li>
      <li>
        <ul>
          <li><input type="button" name="" value="7" class="number"></li>
          <li><input type="button" name="" value="8" class="number"></li>
          <li><input type="button" name="" value="9" class="number"></li>
          <li><input type="button" name="" value="/" class="operator"></li>
        </ul>
        <ul>
          <li><input type="button" name="" value="4" class="number"></li>
          <li><input type="button" name="" value="5" class="number"></li>
          <li><input type="button" name="" value="6" class="number"></li>
          <li><input type="button" name="" value="-" class="operator"></li>
        </ul>
        <ul>
          <li><input type="button" name="" value="1" class="number"></li>
          <li><input type="button" name="" value="2" class="number"></li>
          <li><input type="button" name="" value="3" class="number"></li>
          <li><input type="button" name="" value="*" class="operator"></li>
        </ul>
        <ul>
          <li><input type="button" name="" value="clear" class="clear"></li>
          <li><input type="button" name="" value="0" class="number"></li>
          <li><input type="button" name="" value="=" class="equals" ></li>
          <li><input type="button" name="" value="+" class="operator"></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
