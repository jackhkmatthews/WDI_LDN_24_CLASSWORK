<!DOCTYPE html>
<html>
<title>Click Events</title>
<head></head>
<body>
  <button onclick="alert('Hello WDI!');">I'm an inline button!</button>
  <button id="click">click</button>
  <button id="dblclick">dblclick</button>
  <button id="mousedown_mouseup">Mousedown Mouseup</button>
  <button id="add_element">Add</button>

  <script type="text/javascript">
    document.getElementById('click').addEventListener('click', function(){
      alert('I\'ve been clicked')
    })
    document.getElementById('dblclick').addEventListener('dblclick', function(){
      alert('I\'ve been dblclick')
    })
    document.getElementById('mousedown_mouseup').addEventListener('mousedown', function(){
      console.log('moursedown')
    })

    document.getElementById('mousedown_mouseup').addEventListener('mouseup', function(){
      console.log('mouseup')
    })

    document.getElementById('add_element').addEventListener('click', function(){
      var newElement = document.createElement('h2');
      newElement.innerHTML ='Im new';
      document.body.appendChild(newElement);
    });

  </script>
</body>
</html>
