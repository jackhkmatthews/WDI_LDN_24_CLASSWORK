<!DOCTYPE>
<html>
<head>
  <title>My Calculator in JS</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <ul class="calc">
    <li>
      <input type="text"  class="display"  name="input">
    </li>
    <li>
      <ul class="rowone">
        <li><input type="button" name="seven" class="number"   value="7"></li>
        <li><input type="button" name="eight" class="number"   value="8"></li>
        <li><input type="button" name="nine"  class="number"   value="9"></li>
        <li><input type="button" name="div"   class="operator" value="/"></li>
      </ul>
    </li>
    <li>
      <ul class="rowtwo">
        <li><input type="button" name="four"  class="number"   value="4"></li>
        <li><input type="button" name="five"  class="number"   value="5"></li>
        <li><input type="button" name="six"   class="number"   value="6"></li>
        <li><input type="button" name="minus" class="operator" value="-"></li>
      </ul>
    </li>
    <li>
      <ul class="rowthree">
        <li><input type="button" name="one"   class="number"   value="1"></li>
        <li><input type="button" name="two"   class="number"   value="2"></li>
        <li><input type="button" name="three" class="number"   value="3"></li>
        <li><input type="button" name="times" class="operator" value="x"></li>
      </ul>
    </li>
    <li>
      <ul class="rowfour">
        <li><input type="button" name="clear" class="clear"    value="c"></li>
        <li><input type="button" name="zero"  class="number"   value="0"></li>
        <li><input type="button" name="eq"    class="eq"       value="="></li>
        <li><input type="button" name="plus"  class="operator" value="+"></li>
      </ul>
    </li>
  </ul>
</body>
</html>
